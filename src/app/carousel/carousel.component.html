<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
    </div>
  
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-background" style="background-image: url('assets/poster1.jpeg');"></div>
        <img src="assets/poster1.jpeg" class="d-block w-100" alt="Poster 1">
      </div>
      <div class="carousel-item">
        <div class="carousel-background" style="background-image: url('assets/poster2.jpeg');"></div>
        <img src="assets/poster2.jpeg" class="d-block w-100" alt="Poster 2">
      </div>
      <div class="carousel-item">
        <div class="carousel-background" style="background-image: url('assets/poster3.jpeg');"></div>
        <img src="assets/poster3.jpeg" class="d-block w-100" alt="Poster 3">
      </div>
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
  
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
